version: '3.1'
services:
  proxy:
    image: nginx:alpine
    ports:
      - 8081:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
  db:
    image: postgres:10.3
    volumes:
    - ./.db/pg.conf:/etc/postgresql/postgresql.conf
    - ./.db/seeds:/.db/seeds
    ports:
    - 30001:5432
    environment:
      POSTGRES_DB: dwh-dev
      POSTGRES_USER: dwh-dev
      POSTGRES_PASSWORD: dwh-dev
