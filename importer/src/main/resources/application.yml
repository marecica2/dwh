server:
  port: 3001
  servlet:
    context-path: /api
spring:
  data:
    redis.repositories.enabled: false
  datasource:
    url: jdbc:postgresql://${PG_HOST}:${PG_PORT}/${PG_DATABASE}?reWriteBatchedInserts=true
    username: ${PG_USER}
    password: ${PG_PASSWORD}
    hikari:
      minimum-idle: 5
      maximum-pool-size: 12
  jpa:
    properties:
      hibernate:
        physical_naming_strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
        jdbc.lob.non_contextual_creation: true
        temp.use_jdbc_metadata_defaults: false
        jdbc.batch_size: 1000
        ddl-auto: none
        dialect: org.bmsource.dwh.common.db.CustomPostgreSQLDialect
    database-platform: org.bmsource.dwh.common.db.CustomPostgreSQLDialect
  flyway:
    baseline-version: 1
  servlet:
    multipart:
      enabled: false
  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}
  batch:
    job:
      enabled: false

---

spring:
  profiles: unit-test
  datasource:
    url: jdbc:h2:mem:myDb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL95Dialect
    hibernate:
      ddl-auto: create-drop

---

spring:
  profiles: integration-test
  datasource:
    url: jdbc:postgresql://${PG_TEST_HOST}:${PG_TEST_PORT}/${PG_TEST_DATABASE}?reWriteBatchedInserts=true
    username: ${PG_TEST_USER}
    password: ${PG_TEST_PASSWORD}
    hikari:
      minimum-idle: 2
      maximum-pool-size: 10
