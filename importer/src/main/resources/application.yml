  profiles: integration-test
  datasource:
    url: jdbc:postgresql://localhost:30002/dwh-test
    username: dwh
    password: dwh
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
