server.port: 3001
spring:
  datasource:
    url: jdbc:postgresql://localhost:30001/dwh-dev
    username: dwh-dev
    password: dwh-dev
    hikari:
      minimum-idle: 5
      maximum-pool-size: 12
  jpa:
    properties:
      hibernate:
        physical_naming_strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
        temp.use_jdbc_metadata_defaults: false
    database-platform: org.bmsource.dwh.CustomPostgreSQLDialect
    hibernate:
      ddl-auto: update
  flyway:
    baseline-version: 1
  servlet:
    multipart:
      enabled: false
  redis:
    host: localhost
    port: 6379
dwh:
  property: prodvalue

---

spring:
  profiles: unit-test
  datasource:
    url: jdbc:h2:mem:myDb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
  jpa:
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQL9Dialect
    hibernate:
      ddl-auto: create-drop
  flyway:
    enabled: false
dwh:
  property: testvalue
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    org.flywaydb.core.internal.database.ExecutableSqlScript: debug


