spring:
  redis:
    host: localhost
    port: 6379

---

spring:
  profiles: unit-test
  datasource:
    url: jdbc:postgresql://localhost:30002/dwh-dev
    username: dwh-dev
    password: dwh-dev
    hikari:
      minimum-idle: 2
      maximum-pool-size: 10
  jpa:
    properties:
      hibernate:
        jdbc.lob.non_contextual_creation: true
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQL95Dialect
    hibernate:
      ddl-auto: create-drop
  flyway:
    enabled: false